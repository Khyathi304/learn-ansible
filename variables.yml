- name: variables
  hosts: all
  vars:
    URL: google.com

  tasks:
    - name: Print variable
      ansible.builtin.debug:
          msg: URL = {{ URL }}
          # we use flower braces to access the variable.

    - name: Print task Variable
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: tasks.google.com