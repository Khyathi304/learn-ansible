- name: variable types
  hosts: localhost
  connection: local
  vars:
    fruit_name: Orange
    quantity: 100
    for_sale: true #boolean, Booleans supported by ansible are yes/no true/false

  tasks:
    ansible.builtin.debug:
      msg: Fruit Name - {{ fruit_name }}, Quantity - {{ quantity }}, For Sale - {{ for_sale }}
    when: for_sale